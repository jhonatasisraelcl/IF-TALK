    <link rel="apple-touch-icon-precomposed" href="/ico/apple-touch-icon-57-precomposed.png">

    
    <style>body { background:#fff; font-family:"Helvetica Neue",Helvetica,Arial,sans-serif; }</style>

    <link href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/css/base/jquery.ui.all.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.2/css/lightness/jquery-ui-1.10.2.custom.min.css" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.2/jquery.ui.touch-punch.min.js"></script>
  </head>
  <body>

    <div class="container">
      

      <style>
        #draggable { width: 100px; height: 100px; padding: 0.5em; float: left; margin: 10px 10px 10px 0; }
        
	<img src="https://pixabay.com/static/uploads/photo/2013/07/12/19/01/garbage-154197_640.png">
        </style>
        <script>
        $(function() {
          $( "#draggable" ).draggable();
          $( "img" ).droppable({
            drop: function( event, ui ) {
              $( this )
                .addClass( "ui-state-highlight" )
                .find( "p" )
                  .html( "Dropped!" );
            }
          });
        });
        </script>



      <div class="demo">
        
      <div id="draggable" class="ui-widget-content">
        <p>Drag me to my target</p>
      </div>

      <div id="droppable" class="ui-widget-header">
        <p>Drop here</p>
      </div>

      </div><!-- End demo -->



      <div class="demo-description" style="display: none; ">
      <p>Enable any DOM element to be droppable, a target for draggable elements.</p>
      </div><!-- End demo-description -->


      
    </div>
